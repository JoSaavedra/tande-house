 <img src="assets/logo.png" alt="Logo" class="logo-img" width="500" height="500" style="display: block; margin: 0 auto;">

<!-- Formulario de Contacto-->

    <div class="form-container justify-content-center" style="background-color: #ffffff; padding: 20px; margin: 20px auto;">
        <div class="form-title">FORMULARIO DE CONTACTOS</div>
        
        <form id="contactForm">
            <div class="form-group">
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            
            <div class="form-group">
                <label for="correo">Correo</label>
                <input type="email" id="correo" name="correo" required>
            </div>
            
            <div class="form-group">
                <label for="contenido">Contenido</label>
                <textarea id="contenido" name="contenido" required></textarea>
            </div>
            
            <div class="submit-container">
                <button type="submit" class="submit-btn">Enviar Mensaje</button>
            </div>
        </form>
    </div>
