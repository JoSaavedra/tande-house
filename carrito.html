<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>TandeHouse — Carrito</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">TandeHouse</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="products.html">Productos</a>
            </li>
          </ul>
          <a
            href="carrito.html"
            class="position-relative text-decoration-none me-2"
          >
            <span class="me-2">Carrito</span>
            <span
              id="badgeCarrito"
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
              style="display: none"
              >0</span
            >
          </a>
        </div>
      </div>
    </nav>

    <main class="container my-4">
      <h1 class="mb-3">Tu Carrito</h1>

      <div class="table-responsive">
        <table class="table align-middle">
          <thead>
            <tr>
              <th></th>
              <th>Producto</th>
              <th>Precio</th>
              <th>Cantidad</th>
              <th>Total</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="carritoLista"></tbody>
          <tfoot>
            <tr>
              <td colspan="4" class="text-end fw-semibold">Subtotal</td>
              <td class="fw-bold" id="carritoSubtotal">$0</td>
              <td></td>
            </tr>
          </tfoot>
        </table>
      </div>

      <div class="d-flex gap-2">
        <button id="btnVaciarCarrito" class="btn btn-outline-danger">
          Vaciar carrito
        </button>
        <a href="checkout.html" class="btn btn-primary">Ir a pagar</a>
      </div>
    </main>

    <footer class="bg-light text-center text-lg-start mt-5">
      <div class="text-center p-3" style="background-color: #f5e7de">
        © 2025 TandeHouse —
        <a class="text-dark" href="#">Giovanni Olavarría &amp; Jose Saavedra</a>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="assets/validaciones.js"></script>
    <script src="assets/cart.micro.js"></script>
    <script src="assets/carrito.render.js"></script>
  </body>
</html>
