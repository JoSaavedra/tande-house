<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TandeHouse</title>
    
<!-- importación de bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/style.css" type="text/css">
</head>
<body style="background-color: #011d97;">

<!-- Forms -->
    <div class="container">
        <div class="header">
            <div class="logo"></div>
            <h2 id="header-title">Iniciar Sesión</h2>
        </div>
        
        <div class="form-container">
            <!-- Formulario de Login -->
            <form id="loginForm" class="form active">
                <div id="loginAlert"></div>
                
                <div class="form-group">
                    <label for="loginEmail">CORREO</label>
                    <input type="email" id="loginEmail" name="email" maxlength="100" required>
                    <span class="error" id="loginEmailError"></span>
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">CONTRASEÑA</label>
                    <input type="password" id="loginPassword" name="password" minlength="4" maxlength="10" required>
                    <span class="error" id="loginPasswordError"></span>
                </div>
                
                <button type="submit" class="btn">Iniciar Sesión</button>
                
                <div class="switch-form">
                    <p>¿No tienes cuenta? <button type="button" class="switch-btn" onclick="showRegister()">Regístrate aquí</button></p>
                </div>
            </form>
            
            <!-- Formulario de Registro -->
            <form id="registerForm" class="form">
                <div id="registerAlert"></div>
                
                <div class="form-group">
                    <label for="fullName">NOMBRE COMPLETO</label>
                    <input type="text" id="fullName" name="fullName" required>
                    <span class="error" id="fullNameError"></span>
                </div>
                
                <div class="form-group">
                    <label for="registerEmail">CORREO</label>
                    <input type="email" id="registerEmail" name="email" maxlength="100" required>
                    <span class="error" id="registerEmailError"></span>
                </div>
                
                <div class="form-group">
                    <label for="registerPassword">CONTRASEÑA</label>
                    <input type="password" id="registerPassword" name="password" minlength="4" maxlength="10" required>
                    <span class="error" id="registerPasswordError"></span>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">CONFIRMAR CONTRASEÑA</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <span class="error" id="confirmPasswordError"></span>
                </div>
                
                <div class="form-group">
                    <label for="phone">TELÉFONO (Opcional)</label>
                    <input type="tel" id="phone" name="phone">
                    <span class="error" id="phoneError"></span>
                </div>
                
                <div class="select-group">
                    <div class="form-group">
                        <label for="region">REGIÓN</label>
                        <select id="region" name="region" required>
                            <option value="">-- Selecciona la región --</option>
                        </select>
                        <span class="error" id="regionError"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="comuna">COMUNA</label>
                        <select id="comuna" name="comuna" required>
                            <option value="">-- Selecciona la comuna --</option>
                        </select>
                        <span class="error" id="comunaError"></span>
                    </div>
                </div>
                
                <button type="submit" class="btn">Registrar</button>
                
                <div class="switch-form">
                    <p>¿Ya tienes cuenta? <button type="button" class="switch-btn" onclick="showLogin()">Inicia sesión aquí</button></p>
                </div>
            </form>
        </div>
    </div>

    <script src="validacion.js"></script>

</body>
</html>
